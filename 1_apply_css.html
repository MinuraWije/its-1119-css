<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css</title>

    <!-- plug External CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Internal CSS-->
    <style>
        /* selector */
        h2
            /*declaration block*/
        {
            color: darkblue;/*declaration              property-color value-darkblue*/
            text-decoration: underline;/*declaration          property-text-decoration value-underline*/
        }

    </style>
</head>



<body>

<h1 style="color:darkred;text-decoration:underline">Welcome To CSS</h1>  <!--Inline CSS-->

<h2 >Welcome To CSS</h2>
<h3 >Welcome To CSS</h3>
</body>
</html>
