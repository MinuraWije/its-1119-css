<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css</title>

    <style>
        /*
            pseudo class selectors

        */
        h1:hover{
            background: yellow;
        }
        /*To show visited websites*/
        a:visited{
            color: red;
        }
        /*To show unvisited websites*/
        a:link{
            color: orange;
        }
        /*To show when an element is selected*/
        h1:active{
            background: red;
        }
        input:focus{
            background: dodgerblue;
        }
    </style>

</head>

<body>

<h1>Welcome to IJSE</h1>
<a href="https://ijse.lk">IJSE</a>
<a href="https://www.cardiffmet.ac.uk">Cardiff met</a>
<a href="https://www.bolton.ac.uk">UoBolton</a>
<a href="https://www.londonmet.ac.uk">London Met</a>
<a href="https://www.deakin.ac.uk">Deakin university</a>
<a href="https://www.sydney.ac.au">University of Sydney</a><br><br>

<form>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name">
</form>
</body>
</html>
