<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>

    <link rel="stylesheet" href="assets/normalize.css">
    <style>
        span{
            display: block;
        }
        div{
            display: inline;
        }
        p{
            display: inline-block;
        }
    </style>

</head>
<body>
<span>Hello!</span>
<span>Hi!</span>
<span>Welcome!</span>

<div>Java</div>
<div>Python</div>
<div>Go</div>

<br><br>
<p>ReactJS</p>
<p>AngularJS</p>
<p>VueJS</p>
</body>
</html>
