<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        .custom-btn{
            color: green;
        }
        button{
            color: red;
        }
        #click{
            color: dodgerblue;
        }
        *{
            color: lightcoral;
        }
        h1{
            color: red;
        }
        .h1class{
            color: orange;
        }
        [name]{
            color: mediumpurple;
        }
        .h1class[name]{
            color: deeppink;
        }
    </style>

</head>
<body>
<button id="click" class="custom-btn" style="color: orange">Click!</button>

<h1 class="h1class" name="hello">Hello</h1>
<h1 class="h1class">Welcome</h1>
<h1 name="h1class">Hi</h1>
</body>
</html>
